<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header class="header" >Quote Of The Day</header>
        <div class="quote" id="quote">
                
        </div>
        <div class="control">
            <button  class="btn" id="previous">Previous</button>
            <button class="btn " id="random">Random</button>
            <button class="btn " id="next">Next</button>
        </div>
        <div class="bottom">
            <div class="font">
                <button class="btn" id="decreaseFont">-</button>
                <button  class="btn" id="increaseFont">+</button>
            </div>
            <div class="category-control">
                <label for="category">Category</label>
                <select name="category" class="btn" id="">
                    <option value="random" selected>None</option>
                    <option value="science">Science</option>
                    <option value="inspiration">Inspiration</option>
                </select>
               
            </div>

        </div>
        
    </div>
   
   
    
   
    <script src="script.js"></script>
</body>
</html>
